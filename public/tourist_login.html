<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Login</title>
    <script src="js/tourist_login.js"></script>
    <link rel="stylesheet" href="css/tourist_login.css">
</head>
<body>
    <div class="form-section">
        <h2>Tourist Login</h2>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="form-container">
            <form id="loginForm" class="login-form" method="POST">
                <div class="form-group">
                    <label for="touristId">Tourist ID</label>
                    <input type="text" 
                           id="touristId" 
                           name="touristId" 
                           required 
                           placeholder="Enter your Tourist ID">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           placeholder="Enter your password">
                </div>

                <button type="submit" class="submit-btn">LOGIN</button>
            </form>

            <div class="register-section">
                <p>Don't have an account yet?</p>
                <a href="tourist_register.html" class="register-btn">Register Now</a>
            </div>
        </div>
    </div>

    <script src="js/tourist_login.js"></script>
</body>
</html>
