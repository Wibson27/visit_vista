<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Owner Login</title>
    <link rel="stylesheet" href="css/businessowner_login.css">
</head>
<body>

<div class="form-section">
    <h2>Business Owner Login</h2>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <div class="form-container">
        <form id="loginForm" class="login-form" method="POST">
            <div class="form-group">
                <label for="ownerId">Owner ID</label>
                <input type="text" 
                       id="ownerId" 
                       name="ownerId" 
                       required 
                       placeholder="Enter your Owner ID">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="submit-btn">LOGIN</button>
        </form>

        <div class="register-section">
            <p>Don't have an account yet?</p>
            <a href="../businessowner_regist.html" class="register-btn">Register Now</a>
        </div>
    </div>
</div>

</body>
</html>
